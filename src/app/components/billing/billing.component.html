<div class="billing-card">
    <h3 class="title">Billing Summary</h3>
    <div class="table-div">
        <table mat-table [dataSource]="billingSource">
            <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef> Service </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="checkbox"> {{element.service}} </mat-checkbox>
            </td>
            </ng-container>
    
            <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"  class="text-gray"> $ / {{element.type}} </td>
            </ng-container>
    
            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element" class="text-gray"> {{element.date}} </td>
            </ng-container>
    
            <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> $ {{element.amount}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
